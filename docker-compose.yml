version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crtr-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: crtr
      POSTGRES_PASSWORD: crtr_dev_password
      POSTGRES_DB: crtr_studio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U crtr']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crtr-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      target: development
    container_name: crtr-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://crtr:crtr_dev_password@postgres:5432/crtr_studio
      REDIS_URL: redis://redis:6379
    volumes:
      - ./packages/api:/app/packages/api
      - /app/packages/api/node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: yarn dev

volumes:
  postgres_data:
  redis_data:



